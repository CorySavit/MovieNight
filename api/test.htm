<!doctype html>
<html>
  <head>
    <title>API Test</title>
  </head>
  <body>
    login:
    <form action="user/login" method="post">
      <input type="text" name="email" placeholder="email" />
      <input type="password" name="password" placeholder="password" />
      <input type="submit" value="Submit" />
    </form>
    new user:
    <form action="user" method="post">
      <input type="text" name="first_name" placeholder="first name" />
      <input type="text" name="last_name" placeholder="last name" />
      <input type="text" name="email" placeholder="email" />
      <input type="password" name="password" placeholder="password" />
      <input type="submit" value="Submit" />
    </form>
    new event:
    <form action="events" method="post">
      <input type="text" name="showtime_id" placeholder="showtime id" />
      <input type="text" name="admin_id" placeholder="admin id" />
      <input type="submit" value="Submit" />
    </form>
    new event rsvp
    <form action="events/1" method="post">
      <input type="text" name="user_id" placeholder="user_id" />
      <input type="text" name="event_id" placeholder="event_id" />
      <input type="text" name="status" placeholder="status" />
      <input type="submit" value="Submit" />
    </form>
    get events
    <form action="events" method="get">
      <input type="text" name="user_id" placeholder="userid"/>
      <input type="submit" value="Submit"/>
    </form>
    get past events
    <form action="events/past" method="get">
      <input type="text" name="user_id" placeholder="userid"/>
      <input type="submit" value="Submit"/>
    </form>
    update rsvp
    <form action="events/1" method="put">
      <input type="text" name="user_id" placeholder="user_id" />
      <input type="text" name="event_id" placeholder="event_id" />
      <input type="text" name="status" placeholder="status" />
      <input type="submit" value="Submit" />
    </form>
    rate movie
    <form action="movies/1/rating" method="post">
      <input type="text" name="user_id" placeholder="user_id" />
      <input type="text" name="rating" placeholder="rating" />
      <input type="submit" value="Submit" />
    </form>
    Post a Messge
    <form action="events/1/messages" method="post">
      <input type="text" name="user_id" placeholder="user_id" />
      <input type="text" name="message" placeholder="message" />
      <input type="submit" value="Submit" />
    </form>
    get messages
    <form action="events/1/messages" method="get">
      <input type="hidden" name="user_id" value="1"/>
      <input type="submit" value="Submit"/>
